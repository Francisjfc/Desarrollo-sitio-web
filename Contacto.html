<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EL BLOG DE FRANCIS</title>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylemap.css">

  </head>

<body>
  <div class="container bg-dark text-white p-4 mt-5">
    <h2>Contáctame</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" name="email">
      </div>
      <div class="col-6">
        <label for="inputAddress" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="Dirección" placeholder="Calle">
      </div>
      <div class="col-6">
        <label for="inputAddress2" class="form-label">Dirección 2</label>
        <input type="text" class="form-control" id="DIRECCION2" placeholder="Piso,Puerta">
      </div>
      <div class="col-6">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-6">
        <label for="inputState" class="form-label">Provincia</label>
        <select id="inputState" class="form-select">
          <option selected>-Selecciona-</option>
          <option>Jaén</option>
          <option>Cordoba</option>
          <option>Sevilla</option>
          <option>Huelva</option>
          <option>Cadiz</option>
          <option>Málaga</option>
          <option>Granada</option>
          <option>Almería</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea class="form-control" id="message" placeholder="Ingresa tu mensaje" name="message"></textarea>
      </div>
      <div class="col-12">
        <h5>¿ERES MAYOR DE EDAD?</h5>
  
        <fieldset class="row mb-3">
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                SÍ
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                NO
              </label>
            </div>
          </div>
        </fieldset>
  
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <!--MAPA-->
  <div class="container bg-dark text-white">
    <h2>Nuestras ubicaciones:</h2>
    <div class="row bg-dark" >
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title text-black">Linares</h5>
            <div class="map-responsive">
              <iframe name="mapa1" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3139.977203945978!2d-3.6334424843414825!3d38.09419440148975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6e9bd065a783ed%3A0x2d4b0fd6aae7f47e!2sEscuela%20Estech!5e0!3m2!1ses!2ses!4v1674728559271!5m2!1ses!2ses" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title text-black">Jaén</h5>
            <div class="map-responsive">
              <iframe name="mapa2" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.6039580138768!2d-3.7884054843478245!3d37.77588351986803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6dd709bd3da9bb%3A0x4d34a20ea279fd83!2sEl%20Corte%20Ingl%C3%A9s%20Ja%C3%A9n%20y%20Linares!5e0!3m2!1ses!2ses!4v1674728911349!5m2!1ses!2ses" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
